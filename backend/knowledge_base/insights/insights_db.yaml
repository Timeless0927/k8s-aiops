  topic: OpenEBS CPU Usage is Normally High
  content: OpenEBS is known to consume high CPU resources under normal operating conditions.
    High CPU usage by OpenEBS pods should not be treated as an anomaly or performance
    issue unless it's accompanied by other symptoms like storage performance degradation
    or application impact. This is expected behavior for OpenEBS storage engine pods.
  symptoms: High CPU usage (potentially 400% or more) on OpenEBS IO engine pods
  root_cause: Normal operational behavior of OpenEBS storage engine
  solution: OpenEBS is known to consume high CPU resources under normal operating
    conditions. High CPU usage by OpenEBS pods should not be treated as an anomaly
    or performance issue unless it's accompanied by other symptoms like storage performance
    degradation or application impact. This is expected behavior for OpenEBS storage
    engine pods.
  tags:
