apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiops-backend
  namespace: aiops-system
  labels:
    app: aiops
    component: backend
spec:
  replicas: 2  # Production ready
  selector:
    matchLabels:
      app: aiops
      component: backend
  template:
    metadata:
      labels:
        app: aiops
        component: backend
    spec:
      serviceAccountName: aiops-agent-sa
      containers:
        - name: backend
          image: k8s-aiops-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ENV
              value: "production"
            - name: KUBE_IN_CLUSTER
              value: "True"
            - name: LOG_LEVEL
              value: "INFO"
            - name: PROMETHEUS_URL
              value: "http://prometheus-server.monitoring.svc.cluster.local"
            - name: LOKI_URL
              value: "http://loki.monitoring.svc.cluster.local:3100"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aiops-secrets
                secretKeyRef:
                  name: aiops-secrets
                  key: openai-api-key
            - name: OPENAI_BASE_URL
              value: "https://apis.iflow.cn/v1"
            - name: MODEL_NAME
              value: "qwen3-coder-plus"
            - name: GRAFANA_URL
              value: "http://grafana.5gfusion.com/" # Optional: For frontend links
            - name: BACKEND_CORS_ORIGINS
              value: "*" # Safe behind Nginx Reverse Proxy
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: aiops-backend-svc
  namespace: aiops-system
spec:
  selector:
    app: aiops
    component: backend
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP
