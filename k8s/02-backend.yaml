apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiops-backend
  namespace: aiops-system
  labels:
    app: aiops
    component: backend
spec:
  replicas: 1  # Production ready
  selector:
    matchLabels:
      app: aiops
      component: backend
  template:
    metadata:
      labels:
        app: aiops
        component: backend
    spec:
      serviceAccountName: aiops-agent-sa
      containers:
        - name: backend
          image: k8s-aiops-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
          env:
            - name: ENV
              value: "production"
            - name: KUBE_IN_CLUSTER
              value: "True"
            - name: LOG_LEVEL
              value: "INFO"
            - name: DATABASE_URL
              value: "sqlite+aiosqlite:////data/app.db"
            - name: KNOWLEDGE_BASE_PATH
              value: "/data/knowledge_base/chroma_db"
            - name: USER_PLUGIN_PATH
              value: "/data/user_plugins"
            - name: BACKEND_CORS_ORIGINS
              value: "*"
          volumeMounts:
            - name: aiops-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/system/status')"
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
              memory: "1Gi"
      volumes:
        - name: aiops-data
          persistentVolumeClaim:
            claimName: aiops-data-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aiops-data-pvc
  namespace: aiops-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: aiops-backend-svc
  namespace: aiops-system
spec:
  selector:
    app: aiops
    component: backend
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP
